<script>
    // Randomly returns Rock, Paper or Scissors based on randomly generated number.
    function getComputerChoice() {
        let x = Math.floor(Math.random() * 3);
        if (x === 0)
            return 'Rock';
        else if (x === 1)
            return 'Paper';
        else if (x === 2)
            return 'Scissors';
        else
            return 0;
    }

    // Takes the choices of player and computer to compare and declare a winner.
    function playRound(playerSelection, computerSelection) {
        //Change players choice to be lowercase
        //If playerSelection is xxx, compare with computerSelection's xxx.
        //Returns string that declares winner.
        playerSelection = playerSelection.toLowerCase();

        if (playerSelection === 'rock') {
            if (computerSelection === 'Rock')
                return 'It is a tie! Too many rocks.';
            else if (computerSelection === 'Paper')
                return 'You Lose! Paper beats Rock.';
            else if (computerSelection === 'Scissors')
                return 'You Win! Rock beats Scissors.';
            else
                return 0;
        }

        else if (playerSelection === 'paper') {
            if (computerSelection === 'Rock')
                return 'You Win! Paper beats Rock.';
            else if (computerSelection === 'Paper')
                return 'It is a tie! Paper wasted';
            else if (computerSelection === 'Scissors')
                return 'You Lose! Scissors beat Paper.';
            else
                return 0;
        }

        else if (playerSelection === 'scissors') {
            if (computerSelection === 'Rock')
                return 'You Lose! Rock beats Scissors';
            else if (computerSelection === 'Paper')
                return 'You Win! Scissors beat Rock.';
            else if (computerSelection === 'Scissors')
                return 'It is a tie! Scissors..o///o';
            else
                return 0;
        }
        
        else
            return 0;

    }
    
    //runs 5 rounds of rock, paper, scissors. Asks the user each time for the prompt. Does not account for user error if user does not input the correct choice.
    function game() {
        for (let count = 0; count < 5; count++) {
            console.log(playRound(prompt('Type your choice of: rock, paper or scissors', ''), getComputerChoice()));
        }
    }

    game();

</script>
