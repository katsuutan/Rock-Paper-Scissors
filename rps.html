<script>
    // Randomly returns Rock, Paper or Scissors based on randomly generated number.
    function getComputerChoice() {
        let x = Math.floor(Math.random() * 3);
        if (x === 0)
            return 'Rock';
        else if (x === 1)
            return 'Paper';
        else if (x === 2)
            return 'Scissors';
        else
            return 0;
    }

    
    
</script>
